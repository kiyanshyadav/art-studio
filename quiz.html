<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Kiyansh Nachiketa Art Studio ðŸŽ¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .quiz-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: white;
        }
        .option:hover {
            background: #f0f0f0;
        }
        .correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
        .next-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h3 id="question-text">Loading question...</h3>
        <div id="options-container"></div>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script src="quizzr.js"></script>
    <script>
        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question-text").textContent = questionData.question;

            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = ""; // Clear previous options

            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.classList.add("option");
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(optionElement, index === questionData.correctIndex);
                optionsContainer.appendChild(optionElement);
            });

            document.querySelector(".next-btn").style.display = "none"; // Hide "Next" button initially
        }

        function checkAnswer(element, isCorrect) {
            // Reset all options
            document.querySelectorAll(".option").forEach(opt => {
                opt.classList.remove("correct", "incorrect");
                opt.onclick = null; // Disable further clicks
            });

            // Apply correct or incorrect style
            if (isCorrect) {
                element.classList.add("correct");
            } else {
                element.classList.add("incorrect");
            }

            document.querySelector(".next-btn").style.display = "block"; // Show "Next" button
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.querySelector(".quiz-container").innerHTML = "<h3>ðŸŽ‰ Quiz Completed! ðŸŽ‰</h3>";
            }
        }

        // Load the first question when the page loads
        window.onload = loadQuestion;
    </script>

</body>
</html>
